<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestrafungs-Log System</title>
    <style>
        /* ---------- STYLES WIE IN DEINER ORIGINALDATEI ---------- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0e27; min-height: 100vh; padding: 20px; color: #e0e0e0; }
        .login-container { max-width: 400px; margin: 100px auto; background: #1a1f3a; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: center; }
        .login-container h1 { color: #6c8fff; margin-bottom: 30px; }
        .discord-btn { background: #5865F2; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; transition: all 0.3s; }
        .discord-btn:hover { background: #4752C4; transform: translateY(-2px); }
        .container { max-width: 1400px; margin: 0 auto; display: none; }
        .container.active { display: block; }
        .header { background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%); color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center; }
        .header-left h1 { font-size: 2.5em; margin-bottom: 10px; }
        .user-info { display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.3); padding: 15px 25px; border-radius: 10px; }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #6c8fff; }
        .user-details { text-align: left; }
        .user-name { font-weight: bold; font-size: 1.1em; }
        .user-rank { padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: bold; display: inline-block; margin-top: 5px; }
        .rank-owner { background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); }
        .rank-admin { background: linear-gradient(135deg, #ff6b00 0%, #cc5500 100%); }
        .rank-moderator { background: linear-gradient(135deg, #00cc00 0%, #009900 100%); }
        .rank-supporter { background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%); }
        .logout-btn { background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-left: 15px; transition: all 0.3s; }
        .logout-btn:hover { background: #cc0000; }
        .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .sidebar { background: #1a1f3a; border-radius: 15px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); height: fit-content; position: sticky; top: 20px; }
        .content { background: #1a1f3a; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .form-section h2 { color: #6c8fff; margin-bottom: 20px; font-size: 1.5em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #b0b8d4; font-weight: 600; font-size: 14px; }
        input[type="text"], select, textarea { width: 100%; padding: 12px; border: 2px solid #2d3548; border-radius: 8px; font-size: 14px; background: #0f1425; color: #e0e0e0; transition: all 0.3s; }
        input[type="text"]:focus, select:focus, textarea:focus { outline: none; border-color: #6c8fff; background: #151b2e; }
        input[type="text"]:disabled, select:disabled, textarea:disabled { opacity: 0.5; cursor: not-allowed; }
        textarea { resize: vertical; min-height: 80px; }
        .btn { background: linear-gradient(135deg, #6c8fff 0%, #4a5fc1 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: all 0.3s; width: 100%; font-weight: 600; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(108, 143, 255, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .permission-notice { background: #ff4444; color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-size: 14px; }
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: linear-gradient(135deg, #2d1b4e 0%, #1a1f3a 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #2d3548; }
        .stat-number { font-size: 2em; font-weight: bold; color: #6c8fff; }
        .stat-label { font-size: 0.85em; opacity: 0.8; margin-top: 5px; }
        .logs-section h2 { color: #6c8fff; margin-bottom: 20px; font-size: 1.8em; }
        .log-item { background: #0f1425; border: 2px solid #2d3548; border-radius: 12px; padding: 20px; margin-bottom: 15px; transition: all 0.4s ease; cursor: pointer; }
        .log-item:hover { transform: translateX(5px); border-color: #6c8fff; background: #1a2844; box-shadow: 0 5px 25px rgba(108, 143, 255, 0.2); }
        .log-item.clicked { animation: clickPulse 0.6s ease; background: #1a3d6e; border-color: #4a7bc8; }
        @keyframes clickPulse { 0% { background: #1a3d6e; transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 123, 200, 0.7); } 50% { background: #2a4d7e; transform: scale(1.02); box-shadow: 0 0 0 10px rgba(74, 123, 200, 0); } 100% { background: #1a2844; transform: scale(1); box-shadow: 0 0 0 0 rgba(74, 123, 200, 0); } }
        .log-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .log-type { padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        .log-type.ban { background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%); color: white; }
        .log-type.kick { background: linear-gradient(135deg, #ffaa00 0%, #ff8800 100%); color: white; }
        .log-type.warn { background: linear-gradient(135deg, #ffdd00 0%, #ffaa00 100%); color: #333; }
        .log-type.mute { background: linear-gradient(135deg, #9933ff 0%, #6600cc 100%); color: white; }
        .log-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 10px; }
        .log-info-item { font-size: 14px; color: #b0b8d4; }
        .log-info-item strong { color: #6c8fff; }
        .log-reason { background: #0a0e1f; padding: 12px; border-radius: 8px; margin-top: 10px; font-size: 14px; border-left: 3px solid #6c8fff; color: #c0c8e0; }
        .delete-btn { background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: 600; transition: all 0.3s; }
        .delete-btn:hover:not(:disabled) { background: linear-gradient(135deg, #ff6666 0%, #ff0000 100%); transform: scale(1.05); }
        .delete-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .no-logs { text-align: center; padding: 60px; color: #5a6378; font-size: 1.2em; }
        @media (max-width: 1024px) { .main-layout { grid-template-columns: 1fr; } .sidebar { position: relative; top: 0; } .header { flex-direction: column; gap: 20px; } }
        select option { background: #0f1425; color: #e0e0e0; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0a0e1f; }
        ::-webkit-scrollbar-thumb { background: #2d3548; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #6c8fff; }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <h1>⚖️ Bestrafungs-Log System</h1>
        <p style="color: #b0b8d4; margin-bottom: 30px;">Melde dich mit Discord an, um fortzufahren</p>
        <button class="discord-btn" onclick="window.location.href='/login'">
            Mit Discord anmelden
        </button>
        <p style="color: #7a8299; margin-top: 30px; font-size: 12px;">Du wirst zu Discord weitergeleitet</p>
    </div>

    <!-- Haupt-App -->
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="header-left">
                <h1>⚖️ Bestrafungs-Log System</h1>
                <p>Verwaltung von Bestrafungen und Verwarnungen</p>
            </div>
            <div class="user-info">
                <img src="" alt="Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <div class="user-name" id="userName"></div>
                    <span class="user-rank" id="userRank"></span>
                </div>
                <button class="logout-btn" onclick="logout()">Abmelden</button>
            </div>
        </div>

        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>➕ Neue Bestrafung</h2>
                <div class="stats">
                    <div class="stat-card"><div class="stat-number" id="totalLogs">0</div><div class="stat-label">Gesamt</div></div>
                    <div class="stat-card"><div class="stat-number" id="totalBans">0</div><div class="stat-label">Bans</div></div>
                    <div class="stat-card"><div class="stat-number" id="totalKicks">0</div><div class="stat-label">Kicks</div></div>
                    <div class="stat-card"><div class="stat-number" id="totalWarns">0</div><div class="stat-label">Warnungen</div></div>
                </div>
                <div id="permissionNotice"></div>

                <form id="punishmentForm">
                    <div class="form-group">
                        <label for="punishmentType">Bestrafungsart:</label>
                        <select id="punishmentType" required>
                            <option value="">-- Bitte wählen --</option>
                            <option value="ban">Ban</option>
                            <option value="kick">Kick</option>
                            <option value="warn">Warnung</option>
                            <option value="mute">Mute</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Benutzername:</label>
                        <input type="text" id="username" required placeholder="z.B. MaxMustermann">
                    </div>
                    <div class="form-group">
                        <label for="reason">Grund:</label>
                        <textarea id="reason" required placeholder="Beschreibe den Grund..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="duration">Dauer:</label>
                        <input type="text" id="duration" placeholder="z.B. 7 Tage, Permanent">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Bestrafung hinzufügen</button>
                </form>

                <div style="margin-top: 25px;">
                    <h2 style="margin-bottom: 15px;">🔍 Suchen & Filtern</h2>
                    <div class="form-group"><label for="searchUser">Nach Benutzer:</label><input type="text" id="searchUser" placeholder="Benutzername..."></div>
                    <div class="form-group"><label for="filterType">Nach Typ:</label><select id="filterType"><option value="">Alle anzeigen</option><option value="ban">Nur Bans</option><option value="kick">Nur Kicks</option><option value="warn">Nur Warnungen</option><option value="mute">Nur Mutes</option></select></div>
                    <div class="form-group"><label for="searchMod">Nach Moderator:</label><input type="text" id="searchMod" placeholder="Moderator..."></div>
                </div>
            </div>

            <!-- Logs -->
            <div class="content">
                <div class="logs-section">
                    <h2>📋 Bestrafungs-Logs</h2>
                    <div id="logsContainer"></div>
                </div>
            </div>
        </div>
    </div>

<script>
let currentUser = null;
let punishments = [];

async function loadUser() {
    const res = await fetch("/api/user");
    const data = await res.json();
    if (!data.loggedIn) return;

    currentUser = data.user;
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('mainContainer').classList.add('active');
    document.getElementById('userName').textContent = currentUser.username + '#' + currentUser.discriminator;
    document.getElementById('userAvatar').src = currentUser.avatar;
    document.getElementById('userRank').textContent = currentUser.rankName;
    document.getElementById('userRank').className = 'user-rank rank-' + currentUser.rank;

    updatePermissions();
    await loadLogs();
}

async function loadLogs() {
    const res = await fetch("/api/logs");
    punishments = await res.json();
    updateDisplay();
    updateStats();
}

function logout() { window.location.href = '/'; }

function updatePermissions() {
    const typeSelect = document.getElementById('punishmentType');
    const submitBtn = document.getElementById('submitBtn');
    const noticeDiv = document.getElementById('permissionNotice');

    Array.from(typeSelect.options).forEach(option => {
        if (option.value && !currentUser.permissions.includes(option.value)) {
            option.disabled = true;
        }
    });

    if (!currentUser.permissions.length) {
        submitBtn.disabled = true;
        noticeDiv.innerHTML = `<div class="permission-notice">❌ Du hast keine Berechtigung, Bestrafungen hinzuzufügen</div>`;
    } else {
        submitBtn.disabled = false;
        noticeDiv.innerHTML = '';
    }
}

document.getElementById('punishmentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const type = document.getElementById('punishmentType').value;
    const username = document.getElementById('username').value;
    const reason = document.getElementById('reason').value;
    const duration = document.getElementById('duration').value;

    if (!type || !username || !reason) return alert("Bitte alle Felder ausfüllen!");

    const res = await fetch("/api/punishment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type, username, reason, duration })
    });
    const data = await res.json();
    if (data.success) {
        punishments.unshift(data.punishment);
        updateDisplay();
        updateStats();
        document.getElementById('punishmentForm').reset();
    } else alert(data.error);
});

function updateDisplay() {
    const container = document.getElementById('logsContainer');
    container.innerHTML = '';

    const searchUser = document.getElementById('searchUser').value.toLowerCase();
    const filterType = document.getElementById('filterType').value;
    const searchMod = document.getElementById('searchMod').value.toLowerCase();

    let filtered = punishments.filter(p => {
        return (!filterType || p.type === filterType) &&
               (!searchUser || p.username.toLowerCase().includes(searchUser)) &&
               (!searchMod || p.moderator.toLowerCase().includes(searchMod));
    });

    if (!filtered.length) { container.innerHTML = `<div class="no-logs">Keine Bestrafungen gefunden.</div>`; return; }

    filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'log-item';
        div.innerHTML = `
            <div class="log-header">
                <div class="log-type ${p.type}">${p.type.toUpperCase()}</div>
                ${currentUser.permissions.includes('delete') ? `<button class="delete-btn" onclick="deletePunishment(${p.id})">Löschen</button>` : ''}
            </div>
            <div class="log-info">
                <div class="log-info-item"><strong>Benutzer:</strong> ${p.username}</div>
                <div class="log-info-item"><strong>Moderator:</strong> ${p.moderator} (${p.moderatorRank})</div>
                <div class="log-info-item"><strong>Dauer:</strong> ${p.duration}</div>
                <div class="log-info-item"><strong>Datum:</strong> ${p.date}</div>
            </div>
            <div class="log-reason"><strong>Grund:</strong> ${p.reason}</div>
        `;
        container.appendChild(div);
    });
}

function updateStats() {
    document.getElementById('totalLogs').textContent = punishments.length;
    document.getElementById('totalBans').textContent = punishments.filter(p => p.type === 'ban').length;
    document.getElementById('totalKicks').textContent = punishments.filter(p => p.type === 'kick').length;
    document.getElementById('totalWarns').textContent = punishments.filter(p => p.type === 'warn').length;
}

async function deletePunishment(id) {
    if (!confirm("Willst du diese Bestrafung wirklich löschen?")) return;
    const res = await fetch("/api/punishment/" + id, { method: "DELETE" });
    const data = await res.json();
    if (data.success) { punishments = punishments.filter(p => p.id != id); updateDisplay(); updateStats(); }
    else alert(data.error);
}

document.getElementById('searchUser').addEventListener('input', updateDisplay);
document.getElementById('filterType').addEventListener('change', updateDisplay);
document.getElementById('searchMod').addEventListener('input', updateDisplay);

window.addEventListener('load', loadUser);
</script>
</body>
</html>
